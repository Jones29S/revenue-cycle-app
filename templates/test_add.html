<!DOCTYPE html>
<html>
<head>
    <title>Add Revenue Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add Revenue Cycle Record</h2>
        <form method="POST">
            <input type="text" name="payer" placeholder="Payer Name" required><br>
            <input type="number" name="claims" placeholder="Claims Submitted" required><br>
            <input type="number" step="0.01" name="payments" placeholder="Payments Received" required><br>
            <input type="number" name="denials" placeholder="Denials" required><br>
            <input type="number" step="0.01" name="outstanding" placeholder="Outstanding Balance" required><br>
            <button type="submit">Add Record</button>
        </form>
        <p><a href="/">Back to Dashboard</a></p>
    </div>
</body>
</html>
